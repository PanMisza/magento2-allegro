<!-- ko if: (definition.restrictions.allowedNumberOfValues > 1) -->

    <select
        class="admin__control-multiselect"
        multiple="multiple"
        data-bind="
            options: definition.dictionary,
            optionsText: 'label',
            optionsValue: 'value',
            selectedOptions: inputValue,
        "
    ></select>

<!-- /ko -->

<!-- ko ifnot: (definition.restrictions.allowedNumberOfValues > 1) -->

    <select
        class="admin__control-select"
        data-bind="
            options: definition.dictionary,
            optionsText: 'label',
            optionsValue: 'value',
            value: inputValue,
            optionsCaption: 'Choose option...',
        "
    ></select>

<!-- /ko -->
